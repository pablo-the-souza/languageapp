<section class="exercises">
  <form 
    fxLayout="column"
    fxLayoutGap="2px"
    [formGroup]="exercise1" 
    (ngSubmit)="onSubmit(exercise1.value)">
      
      <label>
        1. Eu
        <mat-form-field>
        <input 
        name="answer1" 
        type="text" 
        id="answer1" 
        matInput
        formControlName="answer1"></mat-form-field>
        cedo. <span class="translation">(I wake up early - Verb "acordar")</span>
      </label>
      
      <div class="questionResult" *ngIf="isAnswered">
        <p *ngIf="answerOneCorrect" class="right">Correct</p>
        <p *ngIf="!answerOneCorrect" class="wrong">Incorrect</p>
      </div>
    
    
      
      <label>
        2. A gente
        <mat-form-field>
        <input 
        name="answer2" 
        type="text" 
        id="answer2" 
        matInput
        formControlName="answer2"></mat-form-field>
        muito<span class="translation"> (We travel a lot - Verb "viajar")</span>
      </label>
      
      <div class="questionResult" *ngIf="isAnswered">
        <p *ngIf="answerTwoCorrect" class="right">Correct</p>
        <p *ngIf="!answerTwoCorrect" class="wrong">Incorrect</p>
      </div>
    
    
      
      <label>
        3. Meus pais
        <mat-form-field>
        <input 
        name="answer3" 
        type="text" 
        id="answer3" 
        matInput
        formControlName="answer3"></mat-form-field>
        todos os dias <span class="translation">(My parents fight every day - Verb "brigar")</span>
      </label>
      
      <div class="questionResult" *ngIf="isAnswered">
        <p *ngIf="answerThreeCorrect" class="right">Correct</p>
        <p *ngIf="!answerThreeCorrect" class="wrong">Incorrect</p>
      </div>
    
    
      
      <label>
        4. Você
        <mat-form-field>
        <input 
        name="answer4" 
        type="text" 
        id="answer4" 
        matInput
        formControlName="answer4"></mat-form-field>
        muito bem. <span class="translation">(You kiss very well - Verb "beijar")</span>
      </label>
      
      <div class="questionResult" *ngIf="isAnswered">
        <p *ngIf="answerFourCorrect" class="right">Correct</p>
        <p *ngIf="!answerFourCorrect" class="wrong">Incorrect</p>
      </div>
      
      <label>
        5. Vocês
        <mat-form-field>
        <input 
        name="answer5" 
        type="text" 
        id="answer5" 
        matInput
        formControlName="answer5"></mat-form-field>
        demais <span class="translation">(You all work too much - Verb "trabalhar")</span>
      </label>
      
    
      <div class="questionResult" *ngIf="isAnswered">
        <p *ngIf="answerFiveCorrect" class="right">Correct</p>
        <p *ngIf="!answerFiveCorrect" class="wrong">Incorrect</p>
      </div>
    
      <button *ngIf="!isAnswered" type="submit" mat-raised-button color="primary" >Submit</button>
      <div *ngIf="isAnswered">
        You answered {{ this.result }} questions correctly
      </div>
      <button *ngIf="isAnswered" type="submit" mat-raised-button color="primary"  (click)="resetForm()">
        Try Again
      </button>
    </form>
    
    
  </section>
